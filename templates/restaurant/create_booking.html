{% extends "restaurant/base.html" %}
{% load static %}
{% block content %}

<h1>Create Bookings</h1>

<form method="POST"> {% csrf_token %}
    <input name="user" value="{{ user.id }}">
    <div>
    <label>Date:</label>
    {{ form.date }}
    </div>
    <div>
    <label>Time:</label>
    {{ form.time }}
    </div>
    <div>
    <label>Number of guests:</label>
    {{ form.guests }}
    </div>
    <div>
    <input type="submit" value='Save'/>
    </div>
</form>
{% endblock %}
