{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
        <link rel="stylesheet" href="{% static '/workspace/paulskitchen/restaurant/static/css/style.css' %}">
        <title>{{ "Pauls Kitchen" }}</title>
    </head>
    <body>
        <style type="text/css">
            body { background: #f0ad4e !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
            footer {background-color: #292b2c;}

         </style>
        


        {% block content %}
        {% endblock %}
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    </body>
    <footer class="bd-footer text-muted mt-auto">
        <div class="container-fluid p-3 p-md-5 d-flex justify-content-start col-sm-4">
          <ul class=" bd-footer-links">
            <li class="list-inline-item"><a href="{{ site.repo }}">GitHub</a></li>
            <li class="list-inline-item"><a href="https://twitter.com/getbootstrap">Twitter</a></li>
            <li class="list-inline-item"><a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/examples/">Examples</a></li>
            <li class="list-inline-item"><a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/about/overview/">About</a></li>
          </ul>
          <div>
          <p style="text-align: center;">Paul's Kitchen 2022</p>
          </div>
        </div>
      </footer>
</html>
